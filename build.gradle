apply plugin: 'java'

version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile group: 'redis.clients', name: 'jedis', version: '2.+'
    compile group: 'it.unimi.dsi', name: 'fastutil', version: '6.5.7'
    compile group: 'com.codahale.metrics', name: 'metrics-core', version: '3.0.1'
}

task(runBenchmark, dependsOn: 'classes', type: JavaExec) {
    main = 'net.kaoriya.qb.qdigest_benchmark.Main'
    classpath = sourceSets.main.runtimeClasspath
}

defaultTasks 'runBenchmark'

